<script>

var aLeft = document.getElementById("leftAudio");
aLeft.autoplay = true;
// aLeft.volume = 0.5;
var aRight = document.getElementById("rightAudio");
aRight.autoplay = true;
// aRight.volume = 0.5;

  var myVideo = document.getElementById("video1");
  var videoSelection = 1;

  myVideo.currentTime = 5;

  aRight.volume = 0.5;
  aLeft.volume = 0.5;

  document.onkeydown = checkKey;

  function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') { //up arrow
      if (videoSelection == 1) {
        myVideo.src = "/video/selfportrait2.mp4";
        myVideo.currentTime = 6.5;
        videoSelection = 2;
        aRight.volume = 0.5;
        aLeft.volume = 0.5;
      } else {
        myVideo.currentTime -= 0.1;
        aRight.volume += 0.008;
        aLeft.volume += 0.008;
      }
    } else if (e.keyCode == '40') { //down arrow
      if (videoSelection == 1) {
        myVideo.src = "/video/selfportrait2.mp4";
        myVideo.currentTime = 6.5;
        videoSelection = 2;
        aRight.volume = 0.5;
        aLeft.volume = 0.5;
      } else {
        myVideo.currentTime += 0.1;
        aRight.volume -= 0.008;
        aLeft.volume -= 0.008;
      }
    } else if (e.keyCode == '37') { //left arrow
      if (videoSelection == 2) {
        myVideo.src = "/video/Selfportrait_1.mp4";
        myVideo.currentTime = 5;
        videoSelection = 1;
        aRight.volume = 0.5;
        aLeft.volume = 0.5;
      } else {
        myVideo.currentTime -= 0.1;
                aRight.volume -= 0.01;
                aLeft.volume += 0.01;
      }
    } else if (e.keyCode == '39') { //right arrow
      if (videoSelection == 2) {
        myVideo.src = "/video/Selfportrait_1.mp4";
        myVideo.currentTime = 5;
        videoSelection = 1;
        aRight.volume = 0.5;
        aLeft.volume = 0.5;
      } else {
        myVideo.currentTime += 0.1;
        aRight.volume += 0.01;
        aLeft.volume -= 0.01;
      }
    }
  }
</script>
